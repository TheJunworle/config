port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
  - alpn:
      - h3
      - h2
      - http/1.1
    flow: xtls-rprx-vision
    name: 搬瓦工日本
    port: 23873
    server: 23.106.143.127
    servername: www.mozilla.org
    skip-cert-verify: true
    tls: true
    type: vless
    uuid: 1697e1be-0c37-4d6b-a8bf-1835e5dfb0a3
  - alpn:
      - h3
      - h2
      - http/1.1
    flow: xtls-rprx-vision
    name: 美国住宅
    port: 24659
    server: 23.106.143.127
    servername: www.mozilla.org
    skip-cert-verify: true
    tls: true
    type: vless
    uuid: 1697e1be-0c37-4d6b-a8bf-1835e5dfb0a3
  - alpn:
      - h3
      - h2
      - http/1.1
    flow: xtls-rprx-vision
    name: 美国住宅-1月
    port: 22285
    server: 23.106.143.127
    servername: www.mozilla.org
    skip-cert-verify: true
    tls: true
    type: vless
    uuid: 1697e1be-0c37-4d6b-a8bf-1835e5dfb0a3
proxy-groups:
  - name: 代理
    type: select
    proxies:
      - 搬瓦工日本
      - DIRECT
      - 美国住宅
      - 美国住宅-1月
  - name: iphone
    type: select
    proxies:
      - 美国住宅
      - DIRECT
  - name: Sanxing
    type: select
    proxies:
      - 美国住宅-1月
      - DIRECT
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - SRC-IP-CIDR,192.168.16.3/32,iphone
  - SRC-IP-CIDR,192.168.16.4/32,Sanxing
  - MATCH,代理
