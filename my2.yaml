mixed-port: 7890
ipv6: true
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
unified-delay: true
tcp-concurrent: true
dns:
  enable: true
  ipv6: true
  default-nameserver: [223.5.5.5, 119.29.29.29]  # 系统默认DNS
  enhanced-mode: fake-ip  # 必须使用Fake-IP模式
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - https://1.1.1.1/dns-query           # 国外DoH
    - tls://1.1.1.1:853                  # 国外DoT备用
  fallback-filter:
    { geoip: true, geoip-code: CN, geosite: [gfw], ipcidr: [240.0.0.0/4], domain: [+.google.com, +.facebook.com, +.youtube.com] }


